<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Spybot</title>
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="https://image.ibb.co/bVQO9w/SPYBOT.png" alt="Spybot" border="0">
        </div>
        <div class="header-line"></div>
        <div class="header-status">
          <div class="status-text">connected</div>
          <div class="status-light"></div>
        </div>
      </header>
      <div class="screen">
        <div class="screen-sight"></div>
        <div class="screen-status">
          <div class="screen-status-light"></div>
          <div class="screen-status-text">operating</div>
        </div>
      </div>
      <div class="control">
        <div class="control-option co-left"></div>
        <div class="control-option co-right"></div>
        <div class="control-joystick">
          <div class="joystick-cursor">
            <div class="jc-ext"></div>
            <div class="jc-in"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
